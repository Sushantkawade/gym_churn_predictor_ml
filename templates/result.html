<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prediction Result</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #eef2f7, #dbe6f4);
      margin: 0;
      padding: 20px;
      color: #1f2937;
    }

    .container {
      max-width: 980px;
      margin: auto;
      background: #ffffff;
      padding: 28px;
      border-radius: 14px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.08);
      text-align: center;
    }

    h1 {
      color: #0f172a;
      font-size: 2rem;
      margin: 0 0 18px 0;
      text-align: center;
    }

    /* Centered result blocks */
    .result {
      font-size: 1.05rem;
      margin: 10px auto;         /* center the block */
      padding: 10px 12px;
      border-radius: 8px;
      background: #f8fafc;
      border: 1px solid #e5e7eb;
      text-align: center;        /* center the text inside */
      max-width: 560px;          /* readable width */
    }

    /* Risk variations remain centered with inherited margins */
    .high-risk {
      color: #b91c1c;
      font-weight: 600;
      background: #fff1f2;
      border: 1px solid #fecdd3;
    }
    .low-risk {
      color: #047857;
      font-weight: 600;
      background: #ecfdf5;
      border: 1px solid #bbf7d0;
    }

    .reasons {
      margin: 18px auto 8px auto; /* center */
      padding: 14px;
      background: #f3f4f6;
      border-radius: 10px;
      border-left: 4px solid #3b82f6;
      text-align: left;           /* list reads better left-aligned */
      max-width: 720px;           /* keep it readable and centered */
    }
    .reasons strong {
      display: block;
      margin-bottom: 6px;
    }
    .reasons ul {
      list-style: none;
      padding: 0;
      margin: 6px 0 0 0;
    }
    .reasons li {
      margin: 10px 0;
      padding-left: 28px;
      position: relative;
    }
    .reasons li::before {
      content: "\f058";
      font-family: "Font Awesome 6 Free";
      font-weight: 900;
      position: absolute;
      left: 0;
      color: #2563eb;
    }

    /* Charts heading */
    .charts {
      margin-top: 18px;
    }
    .charts h2 {
      font-size: 1.15rem;
      color: #111827;
      margin: 0 0 12px 0;
      text-align: center;                /* Center the subheading */
      display: flex;
      align-items: center;
      justify-content: center;           /* Center icon + text together */
      gap: 8px;                          /* space between icon and text */
    }

    /* Side-by-side chart layout */
    .charts-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
      align-items: stretch;
    }

    .chart-card {
      background: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 12px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      text-align: left;
    }

    .chart-card h3 {
      font-size: 1rem;
      margin: 0 0 8px 0;
      color: #334155;
    }

    .chart-card img {
      display: block;
      width: 100%;
      height: auto;
      border-radius: 8px;
      background: linear-gradient(180deg, #f8fafc, #eef2f7);
    }

    /* Center the Predict Again button */
    .btn {
      display: inline-block;
      margin: 16px auto 0 auto;  /* center the button */
      padding: 12px 18px;
      background: #2563eb;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.25s ease;
    }
    .btn:hover {
      background: #1e40af;
    }

    @media (max-width: 720px) {
      .container {
        padding: 20px;
      }
      h1 {
        font-size: 1.5rem;
      }
      .charts-grid {
        grid-template-columns: 1fr; /* stack charts on small screens */
      }
      .chart-card {
        text-align: center;
      }
      .chart-card h3 {
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1><i class="fas fa-chart-line" style="color:#2563eb;"></i> Prediction Result</h1>

    <!-- Centered result blocks -->
    <div class="result">
      <strong>Prediction:</strong> {{ prediction }}
    </div>

    <div class="result">
      <strong>Probability of Churn:</strong> {{ probability }}%
    </div>

    <div class="result {% if 'High' in risk_label %}high-risk{% else %}low-risk{% endif %}">
      {{ risk_label }}
    </div>

    <!-- Reasons -->
    <div class="reasons">
      <strong>{{ reason_type }}</strong>
      <ul>
        {% for reason in reasons %}
          <li>{{ reason }}</li>
        {% endfor %}
      </ul>
    </div>

    <!-- Charts -->
    <div class="charts">
      <!-- Use a visualization-specific icon: bar chart -->
      <h2><i class="fas fa-chart-bar" style="color:#2563eb;"></i> Prediction Visualizations</h2>
      <div class="charts-grid">
        <div class="chart-card">
          <h3>Churn Prediction Probability</h3>
          <img src="{{ churn_chart }}" alt="Churn Probability"/>
        </div>
        <div class="chart-card">
          <h3>Top 3 Reasons</h3>
          <img src="{{ reasons_chart }}" alt="Top 3 Reasons"/>
        </div>
      </div>
    </div>

    <!-- Centered button -->
    <a class="btn" href="/"><i class="fas fa-arrow-left"></i> Predict Again</a>
  </div>

</body>
</html>
